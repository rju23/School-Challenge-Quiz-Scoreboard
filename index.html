<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Scoreboard</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      font-size: 3rem;
      margin-top: 20px;
    }

    .teams-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 100%;
      flex: 1;
    }

    .team {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
    }

    .team h2 {
      font-size: 3rem;
      margin: 0;
    }

    .score {
      font-size: 6rem;
      font-weight: bold;
      margin-top: 10px;
    }

    .bottom-container {
      width: 100%;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    #round {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    #timer {
      font-size: 4.5rem;
    }

    button#fullscreenBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px 15px;
      font-size: 1rem;
      cursor: pointer;
    }

    @media screen and (max-width: 1200px) {
      .team h2 { font-size: 2rem; }
      .score { font-size: 4rem; }
      #round { font-size: 2rem; }
      #timer { font-size: 3rem; }
    }
  </style>
</head>
<body>
  <h1>Quiz Scoreboard</h1>

  <button id="fullscreenBtn" onclick="toggleFullscreen()">Fullscreen</button>

  <div class="teams-container">
    <!-- Team A -->
    <div class="team">
      <h2 id="teamAName">Team A</h2>
      <div id="scoreA" class="score">0</div>
    </div>

    <!-- Team B -->
    <div class="team">
      <h2 id="teamBName">Team B</h2>
      <div id="scoreB" class="score">0</div>
    </div>
  </div>

  <div class="bottom-container">
    <div id="round">ALTERNATE</div>
    <div id="timer">04:00</div>
  </div>

  <script>
    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        }
      }
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
