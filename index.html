<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Scoreboard</title>
  <style>
    #visualOverlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: black;
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

#visualImage {
  width: 100%;
  height: 100%;
  object-fit: cover; /* ensures full coverage */
}

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      font-size: 3rem;
      margin-top: 20px;
    }

    .teams-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 100%;
      flex: 1;
    }

    .team {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
    }

    .team h2 {
      font-size: 3rem;
      margin: 0;
    }

    .score {
      font-size: 6rem;
      font-weight: bold;
      margin-top: 10px;
    }

    .bottom-container {
      width: 100%;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    #round {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    #timer {
      font-size: 4.5rem;
    }

    button#fullscreenBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px 15px;
      font-size: 1rem;
      cursor: pointer;
    }

    @media screen and (max-width: 1200px) {
      .team h2 { font-size: 2rem; }
      .score { font-size: 4rem; }
      #round { font-size: 2rem; }
      #timer { font-size: 3rem; }
    }
  </style>
</head>
<body>
  <h1>Quiz Scoreboard</h1>

  <button id="fullscreenBtn" onclick="toggleFullscreen()">Fullscreen</button>

  <div class="teams-container">
    <!-- Team A -->
    <div class="team">
      <h2 id="teamAName">Team A</h2>
      <div id="scoreA" class="score">0</div>
    </div>

    <!-- Team B -->
    <div class="team">
      <h2 id="teamBName">Team B</h2>
      <div id="scoreB" class="score">0</div>
    </div>
  </div>

  <div class="bottom-container">
    <div id="round">ALTERNATE</div>
    <div id="timer">04:00</div>
  </div>

  <script>
localStorage.removeItem("showVisualTrigger");

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        }
      }
    }

function showVisualImage() {
  const visualsReady = localStorage.getItem("visualsReady");
  if (visualsReady !== "true") return;

  const queue = JSON.parse(localStorage.getItem("visualQueue")) || [];
  let index = parseInt(localStorage.getItem("currentVisualIndex")) || 0;

  if (!queue.length || index >= queue.length) return;

  const overlay = document.getElementById("visualOverlay");
  const img = document.getElementById("visualImage");

  img.src = queue[index];
  overlay.style.display = "flex";

  setTimeout(() => {
    overlay.style.display = "none";
    localStorage.setItem("currentVisualIndex", index + 1);
  }, 2000);
}


// Listen for the control panel trigger
let lastTrigger = null;

setInterval(() => {
  const trigger = localStorage.getItem("showVisualTrigger");
  if (trigger && trigger !== lastTrigger) {
    lastTrigger = trigger;
    showVisualImage();
  }
}, 100);

  </script>
  <script src="script.js"></script>

<div id="visualOverlay">
  <img id="visualImage">
</div>
</body>
</html>
